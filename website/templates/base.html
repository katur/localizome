<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{{ STATIC_URL }}style.css" type="text/css" />
	<title>{% block site_title %}Early Embryo Localizome{% endblock %}</title>
</head>

<body>
	<div id="wrap_header">
		<div id="header">
			<!-- Site Titla -->
			<h1>Early Embryo Localizome</h1>

			<!-- MENU -->
			<div id="menu">
				{% block menu %}
				<div class="menu_item"><a href="/">Home</a></div>
				<div class="menu_item"><a href="/proteins">Protein List</a></div>
				{% endblock %}
			</div>
		</div>
	</div>
	
	<div id="wrap_content">
		<div id="content">
			<!-- PAGE TITLE -->
			<h2>
				{% block page_title %}
				{% endblock %}
			</h2>
			
			{% block content %}{% endblock %}
		</div>
	</div>

	<div id="wrap_footer">
		<!-- FOOTER -->
		<div id="footer">
			Data <a href="">Miyeko Mana</a> and <a href="http://biology.as.nyu.edu/object/FabioPiano.html">Fabio Piano</a>, 2009-2013. Website <a href="http://katherineerickson.com">Katherine Erickson</a>, 2013.
		</div>
	</div>
</body>
</html>
