<tr>
	<th id="defines-compartment-headers-width" class="no-bottom-border no-right-border no-background" colspan="2"></th>
	<th id="defines-compartment-width" class="no-bottom-border no-background"></th>
	<th class="axis-title top-row" colspan="20">Sub-Cellular Compartment</th>
</tr>
<tr>
	<th class="no-background" colspan="3"></th>
	<th class="axis-subtitle bold-right" colspan="4">Periphery</th>
	<th class="axis-subtitle bold-right" colspan="11">Cytoplasmic</th>
	<th class="axis-subtitle" colspan="5">Nuclear</th>
</tr>
<tr>
	<th class="left-column" colspan="2">
		<b>Common</b>
	</th>
	<th>
		<b>Canonical</b>
	</th>
	{% for compartment in compartments %}
		<th data-hover-tag="{{ compartment.name }}" data-id="{{ compartment.id }}" class="timepoint
			{% if forloop.counter == 4 or forloop.counter == 15 %}
				bold-right
			{% endif %}
		">{{ compartment.extra_short_name }}
		</th>
	{% endfor %}
</tr>
