{% extends "base.html" %}

{% block page_title %}
	Protein List
{% endblock %}

{% block content %}
	<ul>
	{% for protein in protein_list  %}
		<li><a href="{{ protein.get_absolute_url }}">{{ protein.common_name }}</a></li>
	{% empty %}
		<li>Sorry, no proteins in the list.</li>
	{% endfor %}
	</ul>
{% endblock %}
