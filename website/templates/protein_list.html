{% extends "base.html" %}

{% block page_title %}
	Protein List
{% endblock %}

{% block content %}
	{% if protein_list %}
		<ul>
		{% for protein in protein_list %}
			<li><a href="{{ protein.get_absolute_url }}">{{ protein.common_name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No proteins are available.</p>
	{% endif %}
{% endblock %}
