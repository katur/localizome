{% extends "base.html" %}

{% block page_title %}
	Protein List
{% endblock %}

{% block content %}
	<div class="content_block">
		<ul>
		{% for protein in proteins  %}
			<li><a href="{{ protein.get_absolute_url }}">{{ protein.common_name|upper }}</a></li>
		{% empty %}
			<li>Sorry, no proteins in the list.</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
